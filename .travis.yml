language: cpp
compiler: 
- g++


before_install:
 - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
 - sudo apt-get update -qq


install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq freeglut3-dev libxmu-dev libxi-dev cmake
 
 - wget https://cmake.org/files/v3.4/cmake-3.4.3.tar.gz
 - tar -xzf /cmake-3.4.3.tar.gz
 - sudo cp -fR /cmake-3.4.3/* /usr
 
 


before_script:
- cmake --version
- gcc --version
- g++ --version


script: 
- mkdir -p build 
- cd build 
- cmake  -DBUILD_OPENCAL_SERIAL=ON .. 
- make -j4
