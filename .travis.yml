language: cpp
compiler: gcc


before_install:
 - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
 - sudo apt-get update -qq


install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq freeglut3-dev libxmu-dev libxi-dev cmake
 - sudo apt-get -qq update


before_script:
- cmake --version
- gcc --version
- g++ --version


script: 
- mkdir -p build 
- cd build 
- cmake  -DBUILD_OPENCAL_SERIAL=ON -DBUILD_OPENCAL_OMP=ON -DBUILD_OPENCAL_GL=ON  -DBUILD_EXAMPLES=ON .. 
- make -j4
