language: cpp
compiler: gcc


before_install:
 - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
 - sudo apt-get update -qq


install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq freeglut3-dev libxmu-dev libxi-dev cmake
 
 - wget http://www.cmake.org/files/v3.3/cmake-3.3.2-Linux-i386.tar.gz
 - tar -xzf cmake-3.3.2-Linux-i386.tar.gz
 - sudo cp -fR cmake-3.3.2-Linux-i386/* /usr
 - sudo apt-get -qq update
 - sudo apt-get -qq install g++-4.8
 - export CXX="g++-4.9"
 - export CC="gcc-4.9"


before_script:
- cmake --version
- gcc --version
- g++ --version


script: 
- mkdir -p build 
- cd build 
- cmake -DBUILD_EXAMPLES:STRING=ON -DBUILD_DOCUMENTATION=OFF -DBUILD_OPENCAL_CL:STRING=OFF -DBUILD_OPENCAL_GL:STRING=OFF -DBUILD_OPENCAL_OMP:STRING=OFF .. 
- make -j4
