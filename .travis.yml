language: cpp
compiler: gcc


before_install:
 - sudo apt-get update -qq


install:
 - sudo apt-get install -qq freeglut3-dev libxmu-dev libxi-dev 
 - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
 - sudo apt-get install g++-4.9 -qq
 - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi

before_script:
- cmake --version
- gcc --version
- g++ --version


script: 
- mkdir -p build 
- cd build 
- cmake -DBUILD_EXAMPLES:STRING=ON -DBUILD_DOCUMENTATION=OFF -DBUILD_OPENCAL_CL:STRING=OFF -DBUILD_OPENCAL_GL:STRING=ON -DBUILD_OPENCAL_OMP:STRING=OFF .. 
- make -j4
